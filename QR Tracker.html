<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner Redirect</title>
  <script type="text/javascript">
    function redirectToSession() {
      const urlParams = new URLSearchParams(window.location.search);
      const sessionId = urlParams.get('sessionId');
      if (sessionId) {
        window.location.href = `flutterapp://qr-scan?sessionId=${sessionId}`; // Flutter app deep link scheme
      } else {
        alert("No sessionId found");
      }
    }
    
    window.onload = redirectToSession;
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected, <a href="javascript:redirectToSession()">click here</a>.</p>
</body>
</html>
